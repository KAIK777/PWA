<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <title>Aprendendo PWA</title>
</head>

<body>
    <div class="card">
        <h4>Praticando PWA</h4>
        <div id="app">
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Name:</label> <input class="form-control" type="text" ref="first_name" :disabled="!isEditing" :class="{view: !isEditing}" :value="user.firstName"> </div>
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Username:</label> <input class="form-control" type="text" ref="username" :value="user.username" :disabled="!isEditing" :class="{view: !isEditing}"> </div>
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Email:</label> <input class="form-control" type="text" ref="email" :value="user.email" :disabled="!isEditing" :class="{view: !isEditing}"> </div>
            <div class="d-flex flex-row mt-2 align-items-center gap-2"> <label>Senha:</label> <input class="form-control" type="password" ref="password" :value="user.password" :disabled="!isEditing" :class="{view: !isEditing}"> </div>
            <div class="mt-3 mb-3"> <button class="btn btn-sm btn-success" @click="isEditing = !isEditing" v-if="!isEditing"> Edit </button> <button class="btn btn-sm btn-success me-1" @click="save" v-else-if="isEditing"> Save </button> <button class="btn btn-sm btn-danger" v-if="isEditing" @click="isEditing = false">Cancel</button> </div>
        </div>
    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
